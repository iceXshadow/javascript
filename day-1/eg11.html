<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        /* Recursion */
        
        function fact(num) {
            if (num <= 1) {
                return 1;
            } else {
                return num * fact(num - 1);
            }
        }

        var anotherFact = fact;
        // fact = null; // null keyword is meant for dereferencing -> it clears all the refs to fact function
        document.write(anotherFact(4))
        // console.log(typeof fact)

        /* When to use null in a practical scenario */
        // 1. reference counting method for GC (old method)
        console.log("Reference Counting:")
        obj1 = new Object();

        obj2 = obj1;

        obj1 = null;
        // allow deleting an entity or free up memory only after all the refs to it are broken
        delete obj1;

        console.log(typeof obj1) // undefined -> Removes the pointer obj1
        console.log(typeof obj2) // object -> obj2 still points to the heap of the object


        // mark and sweep method for GC (modern method)
        console.log("Mark & Sweep:")
        obj1 = new Object();

        obj2 = obj1;

        // just marking it and when the GC happens it will get deleted and frees up the memory.
        delete obj1;

        console.log(typeof obj1) // undefined -> Removes the pointer obj1
        console.log(typeof obj2) // object -> obj2 still points to the heap of the object
    </script>
</head>

</body>
</html>
