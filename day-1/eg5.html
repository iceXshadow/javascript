<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" >
        // ref by Reference vs ref by Value
    
        var x = 500;

        y = x; // ref by value as x is a primitive type: only one time thing - no continuous ref

        console.log(x); // 500
        console.log(y) // 500

        x = 1000;

        console.log(x); // 1000
        console.log(y); // 500: why? => cuz ref by value only happens once.

        // ----- ref by Reference -----

        let obj1 = {
            a: 250,
        }

        obj2 = obj1 // ref by reference: shared location = Heap/Memory.
        
        console.log(obj1.a); // 250
        console.log(obj2.a); // 250

        obj2.b = 100;

        console.log(obj2.b); // 100
        console.log(obj1.b); // 100 

        // when we do ref by Reference they are not copies, they are actually referring to the same heap or shared scope -> They are two references to one object.
    </script>
</head>
