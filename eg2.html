<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">
        a(); // why this gets hoisted? => because we didn't assign this function to a variable

        function a() { // func declaration hoisting
            console.log('function is executed');
        }

        // a();

        // Styles of declaring functions -> 1. Func declaration hoisting 2. Func expressions
        
        // b(); -> function calling before declaration won't work here because this is func expression : this will not get hoisted!
        
        b = function() { // anonymouse function declaration -> assigned to b, b is the pointer to this anon func
            console.log("this is another way");
        }
        
        b(); // searching for b first and then b knows about anon func -> therefore that func gets executed
    
        // use function expressions always: cuz unnecessary hoisting leads to performance loss!
    </script>
</head>

</body>
</html>
