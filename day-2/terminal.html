<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live JavaScript Terminal</title>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@300;400;500;600&display=swap"
        rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        :root {
            --bg-primary: #0d1117;
            --bg-secondary: #161b22;
            --bg-tertiary: #21262d;
            --border-color: #30363d;
            --text-primary: #f0f6fc;
            --text-secondary: #8b949e;
            --text-muted: #656d76;
            --accent-blue: #58a6ff;
            --accent-green: #39d353;
            --accent-purple: #d2a8ff;
            --accent-orange: #ffa657;
            --accent-yellow: #f2cc60;
            --prompt-green: #39d353;
            --error-red: #f85149;
            --keyword-color: #ff7b72;
            --string-color: #a5c261;
            --number-color: #79c0ff;
            --comment-color: #8b949e;
        }

        body {
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: 'JetBrains Mono', 'Consolas', 'Monaco', monospace;
            font-size: 14px;
            line-height: 1.5;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .terminal-container {
            max-width: 1400px;
            margin: 1rem auto;
            padding: 0 1rem;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            height: calc(100vh - 2rem);
        }

        .terminal-window {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.4);
            display: flex;
            flex-direction: column;
        }

        .terminal-header {
            background: var(--bg-tertiary);
            padding: 0.75rem 1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0;
        }

        .terminal-dots {
            display: flex;
            gap: 0.5rem;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .dot.close {
            background: #ff5f56;
        }

        .dot.minimize {
            background: #ffbd2e;
        }

        .dot.maximize {
            background: #27ca3f;
        }

        .terminal-title {
            margin-left: auto;
            color: var(--text-secondary);
            font-size: 13px;
            font-weight: 500;
        }

        .terminal-body {
            padding: 1rem;
            background: var(--bg-primary);
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .code-editor {
            flex: 1;
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .editor-header {
            background: var(--bg-tertiary);
            padding: 0.5rem 1rem;
            font-size: 12px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .editor-header::before {
            content: "●";
            color: var(--prompt-green);
        }

        .editor-content {
            flex: 1;
            position: relative;
            overflow: hidden;
        }

        .code-input {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            outline: none;
            color: var(--text-primary);
            caret-color: var(--prompt-green);
            font-family: inherit;
            font-size: inherit;
            line-height: inherit;
            padding: 1rem;
            padding-left: 4rem;
            resize: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 2;
        }

        .code-display {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            padding: 1rem;
            padding-left: 4rem;
            white-space: pre-wrap;
            word-wrap: break-word;
            pointer-events: none;
            z-index: 1;
            overflow-y: auto;
            color: transparent;
        }

        .line-numbers {
            position: absolute;
            left: 0;
            top: 1rem;
            width: 3rem;
            color: var(--text-muted);
            font-size: 14px;
            line-height: 1.5;
            text-align: right;
            padding-right: 0.5rem;
            pointer-events: none;
            z-index: 3;
            white-space: pre;
        }

        .code-input::placeholder {
            color: var(--text-muted);
        }

        .output-section {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .output-header {
            background: var(--bg-secondary);
            padding: 0.5rem 1rem;
            font-size: 12px;
            color: var(--text-secondary);
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .output-header::before {
            content: "●";
            color: var(--accent-orange);
        }

        .output-content {
            flex: 1;
            padding: 1rem;
            overflow-y: auto;
            font-family: inherit;
            white-space: pre-wrap;
        }

        .controls {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1rem;
        }

        .btn {
            background: var(--bg-tertiary);
            border: 1px solid var(--border-color);
            color: var(--text-primary);
            padding: 0.5rem 1rem;
            border-radius: 6px;
            font-family: inherit;
            font-size: 12px;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        .btn:hover {
            background: var(--border-color);
            border-color: var(--accent-blue);
        }

        .btn.run {
            background: var(--prompt-green);
            color: var(--bg-primary);
            border-color: var(--prompt-green);
        }

        .btn.run:hover {
            background: #2ea043;
        }

        .btn.clear {
            background: var(--error-red);
            color: var(--text-primary);
            border-color: var(--error-red);
        }

        .btn.clear:hover {
            background: #da3633;
        }

        /* Syntax highlighting classes */
        .keyword {
            color: var(--keyword-color);
            font-weight: 500;
        }

        .string {
            color: var(--string-color);
        }

        .number {
            color: var(--number-color);
        }

        .comment {
            color: var(--comment-color);
            font-style: italic;
        }

        .function-name {
            color: var(--accent-blue);
        }

        .operator {
            color: var(--accent-purple);
        }

        .identifier {
            color: var(--text-primary);
        }

        .log-entry {
            margin-bottom: 0.5rem;
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
        }

        .log-arrow {
            color: var(--prompt-green);
            flex-shrink: 0;
        }

        .log-error {
            color: var(--error-red);
        }

        .log-success {
            color: var(--prompt-green);
        }

        .log-info {
            color: var(--accent-blue);
        }

        .log-warning {
            color: var(--accent-orange);
        }

        @media (max-width: 1024px) {
            .terminal-container {
                grid-template-columns: 1fr;
                height: auto;
                gap: 0.5rem;
            }

            .terminal-window {
                height: 50vh;
            }
        }

        @media (max-width: 768px) {
            .terminal-container {
                margin: 0.5rem;
                padding: 0;
            }

            body {
                font-size: 13px;
            }
        }
    </style>
</head>

<body>
    <div class="terminal-container">
        <!-- Code Editor Panel -->
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-dots">
                    <div class="dot close"></div>
                    <div class="dot minimize"></div>
                    <div class="dot maximize"></div>
                </div>
                <div class="terminal-title">editor.js — Live JavaScript</div>
            </div>

            <div class="terminal-body">
                <div class="controls">
                    <button class="btn run" onclick="executeCode()">Run Code (Ctrl+Enter)</button>
                    <button class="btn clear" onclick="clearOutput()">Clear Output</button>
                    <button class="btn" onclick="loadExample()">Load Example</button>
                </div>

                <div class="code-editor">
                    <div class="editor-header">JavaScript Code Editor</div>
                    <div class="editor-content">
                        <div class="line-numbers" id="lineNumbers"></div>
                        <textarea class="code-input" id="codeInput" placeholder="// Type your JavaScript code here...
// Try: console.log('Hello Terminal!');
// Or create functions, objects, etc." spellcheck="false"></textarea>
                        <div class="code-display" id="codeDisplay"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Output Panel -->
        <div class="terminal-window">
            <div class="terminal-header">
                <div class="terminal-dots">
                    <div class="dot close"></div>
                    <div class="dot minimize"></div>
                    <div class="dot maximize"></div>
                </div>
                <div class="terminal-title">output — Console</div>
            </div>

            <div class="terminal-body">
                <div class="output-section">
                    <div class="output-header">Console Output</div>
                    <div class="output-content" id="output">
                        <div class="log-entry">
                            <span class="log-arrow">→</span>
                            <span class="log-info">Welcome to Live JavaScript Terminal! Type code and press Ctrl+Enter
                                to execute.</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const codeInput = document.getElementById('codeInput');
        const codeDisplay = document.getElementById('codeDisplay');
        const lineNumbers = document.getElementById('lineNumbers');
        const output = document.getElementById('output');

        // Update line numbers
        function updateLineNumbers() {
            const lines = codeInput.value.split('\n');
            const lineCount = lines.length;
            let lineNumbersText = '';

            for (let i = 1; i <= lineCount; i++) {
                lineNumbersText += i + '\n';
            }

            lineNumbers.textContent = lineNumbersText;
        }

        // Update the display (no syntax highlighting to avoid the HTML issue)
        function updateDisplay() {
            // Just copy the text content to maintain cursor position
            codeDisplay.textContent = codeInput.value;
            updateLineNumbers();
        }

        // Log to output
        function logToOutput(message, type = 'info') {
            const logEntry = document.createElement('div');
            logEntry.className = 'log-entry';

            const arrow = document.createElement('span');
            arrow.className = 'log-arrow';
            arrow.textContent = '→';

            const content = document.createElement('span');
            content.className = `log-${type}`;
            content.textContent = message;

            logEntry.appendChild(arrow);
            logEntry.appendChild(content);
            output.appendChild(logEntry);

            // Auto-scroll to bottom
            output.scrollTop = output.scrollHeight;
        }

        // Override console methods to capture output
        function setupConsoleCapture() {
            const originalLog = console.log;
            const originalError = console.error;
            const originalWarn = console.warn;
            const originalInfo = console.info;

            console.log = function (...args) {
                const message = args.map(arg => {
                    if (typeof arg === 'object') {
                        try {
                            return JSON.stringify(arg, null, 2);
                        } catch (e) {
                            return String(arg);
                        }
                    }
                    return String(arg);
                }).join(' ');
                logToOutput(message, 'success');
                originalLog.apply(console, args);
            };

            console.error = function (...args) {
                const message = args.map(arg => String(arg)).join(' ');
                logToOutput(message, 'error');
                originalError.apply(console, args);
            };

            console.warn = function (...args) {
                const message = args.map(arg => String(arg)).join(' ');
                logToOutput(message, 'warning');
                originalWarn.apply(console, args);
            };

            console.info = function (...args) {
                const message = args.map(arg => String(arg)).join(' ');
                logToOutput(message, 'info');
                originalInfo.apply(console, args);
            };
        }

        // Execute code
        function executeCode() {
            const code = codeInput.value.trim();
            if (!code) return;

            logToOutput(`Executing code...`, 'info');

            try {
                // Create a more isolated execution context
                const func = new Function(`
                ${code}
            `);
                const result = func();

                if (result !== undefined) {
                    console.log(result);
                }

                logToOutput('Code executed successfully', 'success');
            } catch (error) {
                logToOutput(`Error: ${error.message}`, 'error');
            }
        }

        // Clear output
        function clearOutput() {
            output.innerHTML = '<div class="log-entry"><span class="log-arrow">→</span><span class="log-info">Output cleared</span></div>';
        }

        // Load example code
        function loadExample() {
            const exampleCode = `// Prototype Pattern Example
function Person() {
    // Constructor function
}

Person.prototype.name = "Ice";
Person.prototype.age = 29;
Person.prototype.job = "S/W Developer";

Person.prototype.profile = function() {
    console.log(\`Name: \${this.name}\`);
    console.log(\`Age: \${this.age}\`);
    console.log(\`Job: \${this.job}\`);
};

// Create instances
var person1 = new Person();
var person2 = new Person();
person2.name = "Mit"; // Override prototype property

console.log("=== Person 1 Profile ===");
person1.profile();

console.log("\\n=== Person 2 Profile ===");
person2.profile();

// Demonstrate method sharing
console.log("\\n=== Method Sharing ===");
console.log("Same method reference:", person1.profile === person2.profile);

// Prototype chain validation
console.log("\\n=== Prototype Chain ===");
console.log("person1 has Person prototype:", Person.prototype.isPrototypeOf(person1));
console.log("person2 has Person prototype:", Person.prototype.isPrototypeOf(person2));`;

            codeInput.value = exampleCode;
            updateDisplay();
        }

        // Event listeners
        codeInput.addEventListener('input', updateDisplay);
        codeInput.addEventListener('scroll', () => {
            codeDisplay.scrollTop = codeInput.scrollTop;
            lineNumbers.scrollTop = codeInput.scrollTop;
        });

        // Keyboard shortcuts
        codeInput.addEventListener('keydown', (e) => {
            if (e.ctrlKey && e.key === 'Enter') {
                e.preventDefault();
                executeCode();
            }

            if (e.key === 'Tab') {
                e.preventDefault();
                const start = codeInput.selectionStart;
                const end = codeInput.selectionEnd;
                codeInput.value = codeInput.value.substring(0, start) + '    ' + codeInput.value.substring(end);
                codeInput.selectionStart = codeInput.selectionEnd = start + 4;
                updateDisplay();
            }
        });

        // Initialize
        setupConsoleCapture();
        updateDisplay();
        loadExample();
    </script>
</body>

</html>
