<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title><!--it is a way to add properties and methods to an object without having to create a new object each time
-->
    <script type="text/javascript">
        //ne need to create an objec
        function Person() {
        }
        //it is a way to create a prototype for the Person constructor function
        Person.prototype = {
            constructor: Person,
            name: "mj",
            age: 21,
            job: "S/W Engineer",
            sayName: function () {
                alert(this.name);
            }
        };

        // Person.prototype.name = "mj";
        // Person.prototype.age = 21;  
        // Person.prototype.job = "S/W Engineer";
        // Person.prototype.sayName = function (){
        //     console.log(this.name);
        // };

        var friend = new Person();

        console.log(friend.name);
        console.log(friend.age);
        console.log(friend.job);


        console.log(friend.constructor == Person); // [friend, Person.prototype] ... initially was false cuz person didn't have explicit constructor so we had override the keyword constructor in the Person prototype.


        // A local scope can always override a wider scope...
    </script>
</head>
