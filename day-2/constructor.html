<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <div class="container">
        <main>
            <h1>Output Screen</h1>
        </main>
    </div>
    <script type="text/javascript">
        /* Design Patterns */
        // 2. Constructor Pattern:- 
        /*
            The Constructor Pattern in JavaScript is a creational design pattern used to create new objects with similar properties and methods. It involves defining a special function, known as a constructor function, which serves as a blueprint for creating instances of a particular type of object. 

            pros => 
            cons => 
        */ 


        function createPerson(name, age, job) {
            this.name = name;
            this.age = age;
            this.job = job;

            this.sayName = function() {
                console.log(this.name)
                document.write('<h2 style="color: blue; font-family: Inter;">' + this.name + '</h2>');
            }
        }

        var person1 = new createPerson("Ice", 21, "Software Engineer");
        person1.sayName();
        var person2 = new createPerson("Evo", 21, "God");
        person2.sayName();

        console.log(person1 instanceof Object) // true
        console.log(person1 instanceof createPerson) // true
        console.log(person2 instanceof Object) // true
        console.log(person2 instanceof createPerson) // true

        console.log(person1.constructor === createPerson) // true (cuz we used "new" to createPerson)
        console.log(person2.constructor === createPerson) // true (cuz we used "new" to createPerson)

        console.log(person1.sayName === person2.sayName) // false

    </script>
</body>
</html>
