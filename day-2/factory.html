    <script type="text/javascript">
        /* Design Patterns */
        // 1. Factory Pattern:- 
        /*
            With the factory pattern we can use factory functions in order to create new objects. 
            A function is a factory function when it returns a new object without the use of the "new" keyword!

            pros => easier to create multiple smaller objs that share same properties
            cons => duplication of methods which serve common purpose
        */ 

        function createPerson(name, age, job) {
            // var o = new Object();

            // o.name = name;
            // o.age = age;
            // o.job = job;

            // o.sayName = function() {
            //     console.log(this.name);
            // }

            var o = {
                name: name,
                age: age,
                job: job,
                sayName: function() {
                    console.log(this.name);
                }
            }

            return o; // object is returned
        }

        var person1 = createPerson("rubi chan", 21, "idol");
        person1.sayName() // rubi chan
        var person2 = createPerson("shiki chan", 21, "idol");
        person2.sayName() // shiki chan

        console.log(person1 === person2) // false, cuz each person obj has it's own scope now! Hence every property is duplicated

    </script>
