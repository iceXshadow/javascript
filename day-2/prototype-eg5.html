<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title><!--it is a way to add properties and methods to an object without having to create a new object each time
-->
    <script type="text/javascript">

        function hasPrototypeProperty(object, name) {
            return !object.hasOwnProperty(name) && (name in object);
        }
        //ne need to create an object
        function Person() {
        }
        //it is a way to create a prototype for the Person constructor function
        Person.prototype = {
            constructor: Person,//adding to ovverride 
            // x:"Some values of your x ",
            constructor: Person,
            name: "mj",
            age: 21,
            job: "S/W Engineer",
            sayName: function () {
                console.log(this.name);
            }
        };

        var friend = new Person();

        Person.prototype.sayHi = function () {
            console.log("Hii");
        }
        friend.sayName();


        console.log(friend.hasOwnProperty("name")); // false [friend]
        console.log("name" in friend); // true [friend, Person.prototype]
        
        console.log(hasPrototypeProperty(friend, "name")); // true [friend, Person.prototype]

        // instances do not follow empty prototypes in their search chain
    </script>
</head>

</html>
