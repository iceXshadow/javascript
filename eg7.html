<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript">

        function Person() { // lexical scope
            // var x = 100; // no hoisting, private scope
            // var y = 200; //

            this.x = 100; // this keyword => priviledged scoped (available only to the instances of this func)
            this.y = 200;

            var z = 300;
        }

        var inst1 = new Person(); // instance of function Person
        /*
            new keyword uses a constructor pattern, so only the copy of priviledged items will move inside inst1
            inst1 { now inst1 has a scope of it's own!
                this.x = 100;
                this.y = 200;
            }
        */

        // console.log(inst1.x); // undefined ?
        console.log(inst1.x); // 100
        // console.log(inst1.y); // undefined ?
        console.log(inst1.y); // 200
        console.log(inst1.z); // undefined

        /*
            The output is undefined for both inst1.x and inst1.y because:
            Variables declared with var inside the Person function (x and y) are local to the function scope.
            They are not attached to the object created by new Person().
            Only properties assigned to this inside the constructor become accessible on the instance.

            var vs this vs no keyword :- private priviledged public
        */

    </script>
</head>
