<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" >
        var x = 100;

        // x.a = 500; clg(x.a) // undefined

        let obj = { // obj creation type 1
            a: "10",
        }

        
        console.log(x); // 100
        console.log(typeof(x));
        
        console.log(obj.a); // string
        console.log(typeof obj.a)
        
        obj1 = new Object(); // obj creation type 2
        obj1.c = 'some value of c';
        console.log(obj1.c);
        console.log(typeof obj1)

        // data types : 1. Primitive: Can not be extended -> doesn't have a scope of it's own.
        // data types: 2. Referenced: Can be extended -> have a scope (objects and functions).


        // ref by Reference vs ref by Value
    </script>
</head>

</body>
</html>
